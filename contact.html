      <h1>Contactpagina</h1>
      <p class="intro">Een contactformulier of mogelijkheid om contact op te nemen voor extra vragen of ondersteuning.</p>

      <!-- voorbeeldformulier (niet functioneel, client-side validatie alleen) -->
      <form class="contact-form" onsubmit="event.preventDefault(); alert('Info Verzonden!');">
        <label for="naam">Naam</label>
        <input id="naam" name="naam" type="text" placeholder="Voornaam Achternaam" required>

        <label for="email">E-mail</label>
        <input id="email" name="email" type="email" placeholder="mail@example.com" required>

        <label for="bericht">Bericht</label>
        <textarea id="bericht" name="bericht" placeholder="Kort bericht of vraag" required></textarea>

        <button type="submit" class="btn">Verstuur</button>
      </form>
    </article>
